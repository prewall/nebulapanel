<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Pre Setup</title>
  </head>
  <body>
  <div class="container">
    <h1 class="page-header"> PRE <small>Setup</small></h1>
	<p>Welcome to <font color=blue> PreWall </font> installation wizard. </p>
  <hr>
	
  <blockquote class="blockquote-reverse">
	<p> <b>Note: </b>This is a <mark>beta program</mark> and please proceed all changes with causion.</p>
  </blockquote>

<hr>

	<form method=POST action="../cgi-bin/setup.py">
  <div class="form-group">
    <label for="inputUsername">Username</label>
    <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
    <small id="usernameHelp" class="form-text text-muted">Username for web management</small>
  </div>
  <div class="form-group">
    <label for="passwordSample">Password</label>
    <input type="password" class="form-control" id="paswordSample" placeholder="Password">
  </div>
 <div class="form-group">
    <label for="serverName">Hostname</label>
    <input type="text" class="form-control" name="server" placeholder="Server Name" required="" autofocus="" />
  </div> 
 <div class="form-group">
    <label for="interFace">Interface</label>
    <input type="text" class="form-control" name="interface" placeholder="eth0" required="" autofocus="" />
  </div>
<div class="form-group">
    <label for="Clustername">Cluster Name</label>
    <input type="text" class="form-control" name="clustername" placeholder="cybersecurity" required="" autofocus="" />
  </div>
<div class="form-group">
    <label for="masterip">Cluster Master IP</label>
    <input type="text" class="form-control" name="masterip" placeholder="192.168.0.1" required="" autofocus="" />
  </div>
 <button type="submit" class="btn btn-success">Submit</button>
</form>
	
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery-3.3.1.slim.min.js"</script>
    <script src="../js/popper.min.js"</script>
    <script src="../js/bootstrap.min.js"</script>
  </body>
</html>
